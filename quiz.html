<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="style/quiz.css">
</head>
<body>
    <h1>HTML & CSS Quiz</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="q1">1. What does HTML stand for?</label>
            <input type="text" id="q1" name="q1">
        </div>
        
        <div class="form-group">
            <label for="q2">2. Describe the box model in CSS.</label>
            <textarea id="q2" name="q2"></textarea>
        </div>
        
        <div class="form-group">
            <label for="q3">3. Which of the following is a CSS framework?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="bootstrap">Bootstrap</option>
                <option value="react">React</option>
                <option value="django">Django</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="q4">4. How many heading tags are there in HTML?</label>
            <small>Example: 6</small>
            <input type="number" id="q4" name="q4">
        </div>
        
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
